<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laundry Drop-off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 32px; max-width: 720px; }
    label { display:block; margin-top:14px; font-weight:600; }
    input, textarea, select, button { width:100%; padding:10px; margin-top:6px; }
    button { background:#1976d2; color:#fff; border:0; cursor:pointer; margin-top:18px; }
    button:hover { background:#125aa0; }
    .note { color:#555; font-size: 0.92rem; margin-top:8px; }
    .ok { color:#1b5e20; }
    .err{ color:#b71c1c; }
  </style>
</head>
<body>
  <h1>üß∫ Laundry Drop-off</h1>
  <p class="note">Required: Name, Phone, Clothes, Quantity. Email/Notes are optional.</p>

  <form id="laundryForm">
    <label>Customer Name
      <input type="text" name="name" required />
    </label>

    <label>Phone Number
      <input type="tel" name="phone" required />
    </label>

    <label>Email (optional)
      <input type="email" name="email" />
    </label>

    <label>Clothes Type
      <select name="clothes" required>
        <option value="">-- Select --</option>
        <option>Shirt</option>
        <option>Trouser</option>
        <option>Dress</option>
        <option>Bedsheet</option>
        <option>Blanket</option>
        <option>Other</option>
      </select>
    </label>

    <label>Quantity
      <input type="number" name="quantity" min="1" required />
    </label>

    <label>Drop-off Date
      <input type="date" name="date" />
    </label>

    <label>Notes / Instructions (optional)
      <textarea name="notes" rows="3"></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("laundryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());

      const res = await fetch("/.netlify/functions/submitLaundry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const out = await res.json();
      const status = document.getElementById("status");
      if (res.ok) {
        status.className = "ok";
        status.textContent = `Saved ‚úÖ Ticket: ${out.ticket}`;
        this.reset();
      } else {
        status.className = "err";
        status.textContent = `Error ‚ùå ${out.message || "Please try again."}`;
      }
    });
  </script>
</body>
</html>
